<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <style>
    html {
      overflow: hidden;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }
    html:hover,body:hover {
      background: #f8f9fd;

    html body a {color: black!important;}
    .flobox {
      position: absolute;
      z-index: 9;
      width: 100%;
      height: 100%;
      padding: 10px 15px;
    }
    .flobox h3.title {
      font-size: 1.2rem;
      margin: 0;
    }
    .flobox h3.subt {
      font-size: 0.7rem;
      color: #a7a7a7;
      margin: 0;
    }
    #amount {
      font-size: 1.5rem;
    }
    .negative {
      color: crimson;
    }
    .positive {
      color: lightgreen;
    }
  </style>
  <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <a href="/" target="_blank">
        <div class="flobox">
          <h3 class="title">BTC/USD</h3>
          <h3 class="subt">BITCOIN / USD</h3>
          <p>
            <b id="amount">0.000000</b>
          </p>
        </div>
      </a>
      <div id="chartContainer"></div>
  </body>
  <script>
    const main = async () => {
      function toDate(date) {
        if (date === void 0) {
          return new Date(0);
        }
        if (isDate(date)) {
          return date;
        } else {
          return new Date(parseFloat(date.toString()));
        }
      }

      function isDate(date) {
        return (date instanceof Date);
      }

      function format(date, format) {
        var d = toDate(date);
        return format
          .replace(/Y/gm, d.getFullYear().toString())
          .replace(/m/gm, ('0' + (d.getMonth() + 1)).substr(-2))
          .replace(/d/gm, ('0' + (d.getDate() + 1)).substr(-2))
          .replace(/H/gm, ('0' + (d.getHours() + 0)).substr(-2))
          .replace(/i/gm, ('0' + (d.getMinutes() + 0)).substr(-2))
          .replace(/s/gm, ('0' + (d.getSeconds() + 0)).substr(-2))
          .replace(/v/gm, ('0000' + (d.getMilliseconds() % 1000)).substr(-3));
      }
      
      
      
      // Get SessionToken to log in
      const SessionToken = localStorage.getItem('token');
      apex = new alphapoint.APEX(
        'wss://api.banexcoin.com/WSGateway/'
      );
      // Authenticate to the server
      /*const auth = await apex.WebAuthenticateUser({
        SessionToken
      });
      // Make sure to update the SessionToken or the user will have to enter User/Pass again
      localStorage.setItem('token', auth.SessionToken);
      console.log("Auth: ");
      console.log(auth);
      */
      var d = new Date();
      var mes = ((parseInt(d.getMonth()) + 1) > 9) ?(parseInt(d.getMonth()) + 1) : "0" + (parseInt(d.getMonth()) + 1);
      var current_date =  (d.getFullYear()) +  '-'  + mes + '-' +  ((d.getDate() > 9 ? d.getDate() : "0" + d.getDate()) );
      d.setDate(d.getDate() - 30);
      var new_date =  (d.getFullYear()) +  '-'  + (d.getMonth() > 9 ? d.getMonth() : "0" + d.getMonth()) + '-' +  ((d.getDate() > 9 ? d.getDate() : "0" + d.getDate()) );
      //console.log('5 days ago was: ' + current_date);
      const vartrade = {
        InstrumentId: 1,
        Interval: 86400,
        FromDate: new_date, // YYYY-MM-DD
        ToDate: current_date, // YYYY-MM-DD
        OMSId: 1
      };
      const trade = await apex.GetTickerHistory(vartrade);
      console.log(trade);
      var myJsonData = "[";
      
      var myJsonDataDates = "[";
      var miArray = trade;
      
      miArray.forEach( function(valor, indice, array) {
          var dateFormat = "d-m-Y";
          var formatted = format(valor[0], dateFormat);

          var newIndice = indice + 1;
          myJsonData += "["+ newIndice + "," + valor[1] + "]";
          myJsonDataDates += '["'+ formatted + '"]';
          
          if((indice + 1) < miArray.length){
            myJsonData += ",";
            myJsonDataDates += ",";
          }
      });
      myJsonData += "]";
      myJsonDataDates += "]";
      //console.log(myJsonData);
      var jsonString = JSON.parse(myJsonData);
      var jsonStringDates = JSON.parse(myJsonDataDates);
      var ultimo_number = jsonString[jsonString.length - 1][1];
      var penultimo_number = jsonString[jsonString.length - 2][1];
      var dif =  (parseFloat(ultimo_number) - parseFloat(penultimo_number));
      
      var element = document.getElementById("amount");
      element.innerHTML = ultimo_number;
      
      if(dif >= 0){
        element.classList.add("positive");
      } else {
        element.classList.add("negative");
      }
      // 8000 8001
      var options = {
        chart: {
          type: 'area',
          sparkline: {
            enabled: true
          },
          zoom: {
            enabled: false
          },
        },
        fill: {
          colors: ['#ffa500'],
        },
        labels: jsonStringDates,
        series: [{
          data: jsonString
        }],
        colors: ['#ffa500'],
        /*colors: [function({ value, seriesIndex, w }) {
          if(value < 55) {
              return '#7E36AF'
          } else if (value >= 55 && value < 80) {
              return '#164666'
          } else {
              return '#D9534F'
          }
        }],*/
        
      }

      var chart = new ApexCharts(document.querySelector("#chartContainer"), options);
      chart.render();
      return 0;
    };
    main();
        setInterval(function () {
              main();
        }, 10000);

  </script>
</html>

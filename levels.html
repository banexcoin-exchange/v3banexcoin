<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="referrer" content="no-referrer" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/local/landing-page/images/isotipo.png" />
    <title>Redirect - Banexcoin</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,900i" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="./local/js/alphapoint.min.js"></script>
  <script>
  const construir = async () => {
			const SessionToken = localStorage.getItem('token');
			apex = new alphapoint.APEX(
				'wss://api.banexcoin.com/WSGateway/'
			);
			
			const aup = await apex.WebAuthenticateUser({
				SessionToken
			});
			console.log(aup);
			
			localStorage.setItem('token', aup.SessionToken);
			const ucss = await apex.GetAccountInfo();
			console.log(ucss.VerificationLevel);

			//
		};
		construir();
  </script>
	
  </head>
  <body class="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
